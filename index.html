<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/snow.css">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">

<body>
    <div class="snow-wrapper">
        <div class="snow layer1 a"></div>
        <div class="snow layer1"></div> 
        <div class="snow layer2 a"></div>
        <div class="snow layer2"></div>
        <div class="snow layer3 a"></div>
        <div class="snow layer3"></div>
    </div>
    <div class="container">
        <div class="label">
            <div class="label__container">
                <div class="label__header">
                    <div></div>
                    <div class="label__punchout"></div>
                    <div></div>
                </div>
                <div class="label__line"></div>
                <div class="label__year">
                    <span>20</span>
                    <img src="./assets/snowflake.png" alt="snowflake">
                    <span>21</span>
                </div>
                <ul class="label__text">
                    <li><p><span>To:</span> Vero</p></li>
                    <li><p><span>From:</span> Eyþór</p></li>
                </ul>
            </div>
        </div>
        <div class="text-box">
            <div class="text-box__header">
                <h2 class="text-box__secondary-hdln">My love</h2>
                <h1 class="text-box__hdln">Gift for you</h1>
                <h2 class="text-box__secondary-hdln">A special</h2>
            </div>
            <div class="text-box__container">
                <h3 class="text-box__tertiary-hdln">This certificate entitles you to</h3>
                <ul class="text-box__items">
                    <li class="text-box__item">
                        <p>Salsa classes for <span>2</span><br/>in any studio in copenhagen<br/>at any time</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
